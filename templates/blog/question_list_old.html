{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="/blog/{{question.id}}">{{ question.subject }} 
           {{ question.content }}</a></li>

        <li><a href="{% url 'blog:detail' question.id %}">{{ question.subject }}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}
